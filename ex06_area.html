<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      #box {
         border: 10px solid black;
         background-color: gold;
         width: 200px;
         height: 200px;
         padding: 20px;
         margin: 50px;
      }
   </style>
</head>
<body>
   <!-- ex06_area.html -->

   <div id="box">상자</div>

   <script src="js/jquery-1.12.4.js"></script>
   <script>

      //박스 모델
      console.log('width', $('#box').css('width'));
      console.log('height', $('#box').css('height'));

      //콘텐츠 영역의 크기
      console.log('width', $("#box").width());
      console.log('height', $("#box").height());

      //콘텐츠 영역 + padding
      console.log('innerWidth', $("#box").innerWidth());
      console.log('innerHeight', $("#box").innerHeight());

      //콘텐츠 영역 + padding + border = 눈에 보이는 실제 상자의 크기!!
      console.log('outerWidth', $("#box").outerWidth());
      console.log('outerHeight', $("#box").outerHeight());

      //콘텐츠 영역 + padding + border + margin = 실제 상자의 영역!!
      console.log('outerWidth', $("#box").outerWidth(true));
      console.log('outerHeight', $("#box").outerHeight(true));


   </script>

</body>
</html>
