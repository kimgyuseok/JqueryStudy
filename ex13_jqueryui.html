<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/jquery-ui.css">

   <style>

      body { margin-bottom: 500px; }

      #list1 .ui-selected {
         background-color: gold;
      }


      .user-select {
         border: 1px solid #CCC;
         width: 120px;
         border-radius: 3px;
      }

      .user-select h1 {
         margin: 0;
         padding: 7px 10px;
         font-size: 18px;
         text-align: center;
         background-color: #555;
         color: white;
         border-top-left-radius: 2px;
         border-top-right-radius: 2px;
      }

      .user-select ul {
         margin: 0;
         padding: 0;
      }

      .user-select ul li {
         margin: 0;
         padding: 5px;
         text-align: center;
         border-bottom: 1px solid #CCC;
         cursor: pointer;
      }

      .user-select ul li.ui-selected {
         background-color: cornflowerblue;
         color: white;
      }

      .user-select ul li:last-child {
         border-bottom: 0;
      }


      #list3 img {
         opacity: .2;
         cursor: pointer;
      }

      #list3 img:hover {
         opacity: .4;
      }

      #list3 img.ui-selected {
         opacity: 1;
      }

   </style>

</head>
<div>
   <!-- ex13_jqueryui.html -->
   <h1>Interactions <small>Selectable</small></h1>

   <h1>목록</h1>
   <ul id="list1">
      <li>사과</li>
      <li>바나나</li>
      <li>파인애플</li>
      <li>딸기</li>
      <li>귤</li>
   </ul>


   <div class="user-select">
      <h1>목록</h1>
      <ul>
         <li>사과</li>
         <li>바나나</li>
         <li>파인애플</li>
         <li>딸기</li>
         <li>귤</li>
      </ul>
   </div>

   <h1>프로젝트 팀원 선택</h1>
   <div id="list3">
      <img src="../images/man_01.png" data-no="0">
      <img src="../images/man_02.png" data-no="1">
      <img src="../images/man_03.png" data-no="2">
      <img src="../images/woman_01.png" data-no="3">
      <img src="../images/woman_02.png" data-no="4">
      <img src="../images/woman_03.png" data-no="5">
   </div>


   <script src="js/jquery-1.12.4.js"></script>
   <script src="js/jquery-ui.js"></script>
   <script>
      
      $('#list1').selectable();
      $('.user-select ul').selectable();

      $('#list3').selectable({
         selected: function(event, ui) {
            alert(ui.selected.dataset['no']);
         }
      });

   </script>
</body>
</html>
