<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>

      #chart {
         width: 1000px;
      }

   </style>
</head>
<body>
   <!-- ex19_chart.html -->
   <h1>차트 만들기</h1>

   <div id="chart"></div>


   <script src="js/highcharts.js"></script>
   <script src="js/series-label.js"></script>
   <script src="js/exporting.js"></script>
   <script src="js/export-data.js"></script>
   <script src="js/accessibility.js"></script>

   <script>

Highcharts.chart('chart', {

title: {
    text: '몸무게 변화 기록. 2020년'
},

subtitle: {
    text: '기상 직후 기록'
},

yAxis: {
    title: {
        text: '몸무게(kg)'
    }
},

xAxis: {
    accessibility: {
        rangeDescription: 'Range: 2010 to 2017'
    }
},

legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'middle'
},

plotOptions: {
    series: {
        label: {
            connectorAllowed: false
        },
        pointStart: 1
    }
},

series: [
{
    name: '홍길동',
    data: [ 70, 72, 73, 74.5, 75, 78, 82, 85, 80, 79, 72, 70 ]
}
,
{
   name: '아무개',
   data: [ 64, 65, 66, 63, 68, 64, 62, 61, 66, 68, 65, 62 ]
}

],

responsive: {
    rules: [{
        condition: {
            maxWidth: 500
        },
        chartOptions: {
            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'
            }
        }
    }]
}

});

   </script>
</body>
</html>
